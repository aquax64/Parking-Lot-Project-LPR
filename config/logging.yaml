# =============================
# config/logging.yaml
# =============================
version: 1
formatters:
  simple:
    format: "%(asctime)s [%(levelname)s] %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    level: INFO
loggers:
  smartparking:
    level: INFO
    handlers: [console]
    propagate: false
root:
  level: INFO
  handlers: [console]
